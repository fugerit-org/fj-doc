<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Playground base page</title>
</head>
<body>
	<h1>Doc type validator</h1>

	<a href="/playground/api/val/supported_extensions">List supported extensions</a>

	<form action="/playground/api/val/check" 
		method="post" enctype="multipart/form-data">
			<p><input type="text" name="fileName" size="80" value="(file extensions must match file type uploaded)"/></p>
			<P><input type="file" name="file"/></P>
			<P><button type="submit">Submit</button></P>
	</form>

</body>
</html>
