extends:
  - default-with-fallback-font
cover:
  front:
    image: image:book_cover_basic_v1.0.0.png[page=2]
  back:
    image: image:book_cover_back_basic_v1.0.0.png[fit=fill]
title-page: false
page:
  margin: [ 0.75in, 0.75in, 0.75in, 0.75in ]
base:
  line-height-length: 20
heading:
  font-color: #C50505
  font-size: 12
  line-height: 1.2
link:
  font-color: #0e86d8
header:
  height: 0.75in
  line-height: 1
  recto:
    right:
      content: '{document-title} | v{revnumber}'
  verso:
    left:
      content: '{document-title} | v{revnumber}'
footer:
  height: 0.75in
  line-height: 1
  recto:
    right:
      content: '{chapter-title} | *{page-number}*'
  verso:
    left:
      content: '*{page-number}* | {chapter-title}'
image:
  align: center
caption:
  align: center
  font-color: #C50505
  font-size: 10